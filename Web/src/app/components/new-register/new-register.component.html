<form #f="ngForm" (ngSubmit)="createRegister(f)" autocomplete="off">
    <h2 mat-dialog-title>Agregar nuevo {{type}}</h2>
    <mat-dialog-content>
        <section fxLayoutAlign="center" style="margin-top: 10px; margin-bottom: 10px;">
            <mat-card fxFlex="100%">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Ingrese nombre {{type}}</mat-label>
                        <input type="text" matInput placeholder="Ej: {{type === 'Municipio' ? 'Medellin' : 'Antioquia' }}" name="name" ngModel required />
                        <mat-error>Ingresar {{type}}</mat-error>
                    </mat-form-field>

                    <mat-form-field *ngIf="type === 'Municipio'" style="width: 100%;">
                        <mat-label>Ingrese código {{type}}</mat-label>
                        <input type="text" matInput placeholder="Ej: 05001" name="code" ngModel required />
                        <mat-error>Ingresar código {{type}}</mat-error>
                    </mat-form-field>

                    <mat-form-field *ngIf="type === 'Municipio'" style="width: 100%;">
                        <mat-label>Seleccione región</mat-label>
                        <mat-select name="regionCode" ngModel (selectionChange)="selected($event)">
                            <mat-option *ngFor="let region of regions" [value]="region.code">
                                {{region.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-checkbox *ngIf="type === 'Municipio'" class="custom-checkbox-radius" style="width: 100%" ngModel name="state">Activo</mat-checkbox>
                </div>
            </mat-card>
        </section>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Cerrar</button>
        <button mat-button type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
