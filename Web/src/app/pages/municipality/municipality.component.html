<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="60%">
        <input type="text" matInput placeholder="Filtrar por nombre" (keyup)="filter($event)" autocomplete="off">
    </mat-form-field>

</div>
<mat-table [dataSource]="dataSource" matSort (matSortChange)="orderColumn($event)">
    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.code }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="regionCode">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Código región</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.regionCode }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.state ? 'Activo' : 'Inactivo' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Editar</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-mini-fab color="blue" (click)="editRegister(element)">
        <mat-icon>mode_edit</mat-icon>
      </button>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" (click)="deleteRegister(element.id)">
      <mat-icon>delete</mat-icon>
    </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="deployColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: deployColumns"></mat-row>
</mat-table>

<mat-paginator #pagination [pageSize]="recordsByPage" [pageSizeOptions]="pageCombo" [length]="totalRecords"></mat-paginator>

<button mat-fab id="btn-add" color="warn" (click)="openDialog()">
<mat-icon>add</mat-icon>
</button>

<div class="row mt-5">
    <div class="col">
        <button class="btn btn-outline-info" routerLink="/home">
          Regresar
      </button>
    </div>
</div>
